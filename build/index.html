<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Redesign</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="box user-top">
      <div class="row">
        <div class="small-12 medium-3 columns">
          <div class="linked-in-logo">
            <p>Logo</p>
          </div>
        </div>
        <div class="small-12 medium-9 columns user-name-container">
          <div class="wrapper">
            <p class="user-title">Senior Front-End Developer</p>
            <h2 class="user-name">Jessica Smith</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-9 columns">
        <div class="row">
          <div class="small-12 medium-8 medium-offset-4 columns">
            <div class="box user-meta"></div>
          </div>
          <div class="small-12 medium-3 medium-offset-1 columns">
            <div class="box shortcuts"></div>
          </div>
          <div class="small-12 medium-8 columns">
            <div class="box experience"></div>
          </div>
        </div>
      </div>
      <div class="small-12 medium-3 columns">
        <div class="small-12 columns">
          <div class="box join-now">
            <p>Is Jessica your colleague?</p>
          </div>
        </div>
        <div class="small-12 columns">
          <div class="box others-viewed"></div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
  </body>
</html>
